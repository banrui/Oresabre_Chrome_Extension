<!doctype html>
<html>
  <head>
    <title>Spring Shows Option</title>
    <link href="stylesheet/global.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
  </head>
  <body>
    <h1>
      <img src="images/48.png" alt="Oresabre">
      Spring Shows
    </h1>
    <h2>Spring Shows について</h2>
    <p class="optiontext">
      あなたの閲覧しているページに関するアイテムを紹介します。<br>
      こちらの拡張機能は、あなたがYouTubeを視聴しているときにのみアイテムを通知します。
    </p>
    <h2>設定</h3>
    <form id="options" class="optiontext">
      通知を
      <select name="frequency">
        <option>10</option>
        <option>20</option>
        <option>30</option>
        <option>40</option>
        <option>50</option>
        <option>60</option>
        <option>120</option>
      </select>
      秒ごとに受け取ります。
    </form>
  </body>
</html>
